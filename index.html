<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Cash Register</title>
</head>

<body>
    <div class="container">
        <h1> Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by customer and know minimum number of notes to return</p>
        <label class="input-label" for="bill-amount">Bill Amount:</label>
        <input type="text" id="bill-amount">
        <label class="input-label" for="cash-given">Cash Given:</label>
        <input type="text" id="cash-given">
        <button id="check-btn"> Check</button>
        <div class="error-message"></div>
        <table class="table">
            <caption class="table-caption">
                Return Change
            </caption>
            <tbody>
                <tr>
                    <th>No of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
